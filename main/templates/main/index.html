{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<div class="slider-area">
    <div class="slider-active-2 owl-carousel">
        <div class="single-slider-4 bg-img furits-slider" style="background-image: url(/static/main/img/slider/16.jpg)">
            <div class="container">
                <div class="fadeinup-animated furits-content text-center">
                    <img class="animated" src="{% static 'main/img/slider/12.png' %}" alt="">
                    <p class="animated">La santé ne se résume pas au poids que vous perdez. Mais de la vie que vous gagnez !</p>
                    <a class="furits-slider-btn btn-hover animated" href="product-details.html">Voir la boutique</a>
                    <img class="animated slide-img-position" src="{% static 'main/img/slider/11.png' %}" alt="">
                </div>
            </div>
        </div>
        <div class="single-slider-4 bg-img furits-slider" style="background-image: url(/static/main/img/slider/16.jpg)">
            <div class="container">
                <div class=" fadeinup-animated furits-content text-center">
                    <img class="animated" src="{% static 'main/img/slider/12.png' %}" alt="">
                    <p class="animated">L'équilibre de la vie est important et primordial !</p>
                    <a class="furits-slider-btn btn-hover animated" href="product-details.html">Voir la boutique</a>
                    <img class="animated slide-img-position slide-img-position-2" src="{% static 'main/img/slider/20.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
